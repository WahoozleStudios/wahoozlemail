<!DOCTYPE html>
<html>
<head>
    <title>Client | Wahoozle Mail</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <style>
        @font-face {
            font-family: "Barlow"; 
            src: url(Barlow/Barlow-Black.ttf); 
        }
        body {
            font-family: 'Barlow', sans-serif;
        }
        h1 {
            font-size: 60px;
            text-align: center;
        }
        #buttons {
            text-align: center;
        }
        #readButton, #sendButton, #logoutButton {
            background-color: blue;
            color: white;
            padding: 60px 120px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        #welcomeMessage {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p>V 1.1</p>
    <h1><b>WAHOOZLE MAIL CLIENT</b></h1>
    <p align="center" id="welcomeMessage"><i></i></p>
    <div id="buttons">
        <button id="readButton">READ</button>
        <button id="sendButton">SEND</button>
        <button id="logoutButton">LOG OUT</button>
    </div>
    
    <footer id="footer">
        <br><br><br><br><br><br><br><br><br><br><br><p align="center"><a href="help.html" target="_blank">Help Menu</a> • © Wahoozle Studios 2023 • <a href="https://wahoozlestudios.co.uk" target="_blank">Main Site</a> • <a href="faq.html">FAQ</a></p>
    </footer>

    <script>
        const usernameTry = localStorage.getItem('usernameTry');
        const fullName = localStorage.getItem('userFullName');
        console.log(usernameTry);

        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            console.log("This is a mobile device.");
            window.location.href = "error.html";
        }

        function readFunc() {
            console.log("Read Button");
            window.location.replace("read.html");
        }
        
        function sendFunc() {
            console.log("Send Button");
            window.location.replace("send.html");
        }
        
        function logoutFunc() {
            console.log("Logout Button");
            window.location.replace("index.html");
        }

        var readButton = document.getElementById("readButton");
        readButton.onclick = readFunc;

        var sendButton = document.getElementById("sendButton");
        sendButton.onclick = sendFunc;

        var logoutButton = document.getElementById("logoutButton");
        logoutButton.onclick = logoutFunc;

        var welcomeMessageText = "Hello " + fullName + "!";
        var welcomeMessage = document.getElementById("welcomeMessage");
        welcomeMessage.textContent = welcomeMessageText;
    </script>   
</body>
</html>
