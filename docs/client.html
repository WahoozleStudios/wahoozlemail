<!DOCTYPE html>
<html>
<head>
    <title>Client | Wahoozle Mail</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <style>
        @font-face {
            font-family: "Barlow"; 
            src: url(Barlow/Barlow-Black.ttf); 
        }
        body {
            font-family: 'Barlow', sans-serif;
        }
        h1 {
            font-size: 60px;
            text-align: center; /* Center align the text */
        }
        #buttons {
            text-align: center; /* Center align the buttons */
        }
        #readButton, #sendButton, #helpButton {
            background-color: blue;
            color: white;
            padding: 60px 120px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        #welcomeMessage {
            font-size:40px;
        }
    </style>
</head>
<body>
    <h1><b>WAHOOZLE MAIL CLIENT</b></h1>
    <p align="center" id="welcomeMessage"><i></i></p>
    <div id="buttons">
        <button id="readButton">READ</button>
        <button id="sendButton">SEND</button>
        <button id="helpButton">HELP</button>
    </div>
    <script>
        const usernameTry = localStorage.getItem('usernameTry');
        const fullName = localStorage.getItem('userFullName');
        const loginCorrect = localStorage.getItem('correctLogin');
        console.log(usernameTry);

        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  
        if (isMobile) {
            console.log("This is a mobile device.");
            window.location.href = "error.html";
        }
        
        if (loginCorrect == false) {
            console.log("Oops, please login first!");
            window.location.href = "index.html";
        }
        
        function readFunc() {
            console.log("Read Button");
        }
        
        function sendFunc() {
            console.log("Send Button");
        }
        
        function helpFunc() {
            console.log("Help Button");
            window.location.href = "help.html";
        }

        var readButtonId = document.getElementById("readButton");
        readButtonId.onclick = readFunc;

        var sendButtonId = document.getElementById("sendButton");
        sendButtonId.onclick = sendFunc;

        var helpButtonId = document.getElementById("helpButton");
        helpButtonId.onclick = helpFunc;

        var welcomeMessageText = ("Hello "+ usernameTry+"!");
        var welcomeMessageId = document.getElementById("welcomeMessage");
        welcomeMessageId.textContent = welcomeMessageText;
    </script>
</body>
</html>
