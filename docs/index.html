<!DOCTYPE html>
<html>
<head>
    <title>Login | Wahoozle Mail</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <style>
        @font-face {
            font-family: "Barlow"; 
            src: url(Barlow/Barlow-Black.ttf); 
        }
        body {
            font-family: 'Barlow', sans-serif;
        }
        #homePageHead {
            text-align: center;
            font-size: 90px;
        }
        #usernameEntry {
            width: 300px;
            height: 30px;
            margin: 0 auto;
            display: block;
        }
        #passwordEntry {
            width: 300px;
            height: 30px;
            margin: 0 auto;
            display: block;
        }
        #loginButton {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 id="homePageHead"><b><u>Wahoozle Mail</u></b></h1>
    <h3 align="center">Username: </h3>
    <input type="text" id="usernameEntry" placeholder="Enter Username..." name="username" required><br>
    <h3 align="center">Password: </h3>
    <input type="password" id="passwordEntry" placeholder="Enter Password..." name="password" required>
    <br><button id="loginButton" onclick="getInputs()">Login</button>

    <footer id="footer">
        <br><br><br><br><br><br><br><br><br><br><br><p align="center"><a href="help.html" target="_blank">Help Menu</a> • © Wahoozle Studios 2023 • <a href="https://wahoozlestudios.co.uk" target="_blank">Main Site</a></p>
    </footer>
    <script>
        function getInputs() {
            var usernameTryId = document.getElementById("usernameEntry");
            var usernameTry = usernameTryId.value;
            console.log(usernameTry)

            var passwordTryId = document.getElementById("passwordEntry");
            var passwordTry = passwordTryId.value;
            console.log(passwordTry)
            
            function login(x, y, z){
                var sendUser = x;
                var sendUserName = y;
                var logIs = z;
                localStorage.setItem('usernameTry', sendUser);
                localStorage.setItem('userFullName', sendUserName);
                localStorage.setItem('correctLogin', logIs);
                console.log("WMail Launched " + usernameTry);
                window.location.href = "client.html";
            }   

            if (passwordTry === "") {
                console.log("Password input is empty");
            } else if (usernameTry === "") {
                console.log("Username input is empty");
            } else if (usernameTry === "zacmoon@wmail.com" && passwordTry === "chelmer27") {
                login("zacmoon@wmail.com", "Zac Moon", true);
            } else if(usernameTry == "a" && passwordTry == "s"){
                login("quickaccess","Quick Access",true)
            } else if(usernameTry == "oscarpicken@wmail.com"&& passwordTry=="ilovekieran"){
                login("oscarpicken@wmail.com","Oscar Picken",true)
            } else {
                console.log("Username or Password Not Found");
            }
        }
    </script>
</body>
</html>
